<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="stats-container">
      <div class="details">
        <h1>Todo List</h1>
        <p>Keep it up!</p>
        <div id="progressBar">
          <div id="progress"></div>
        </div>
      </div>
      <div class="stats-number">
        <p id="number">2 / 3</p>
      </div>
    </div>
    <form>
      <input type="text" id="taskInput" placeholder="Write a new task">
      <button type="submit" id="newTask">+</button>
    </form>
    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>

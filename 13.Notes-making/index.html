<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes Making</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1><img src="assets/notes.png" alt="Notes Icon">Notes</h1>
    <button><img src="assets/edit.png" alt="Edit Icon">Create Note</button>
    <div class="notes-container">
      <p contenteditable="true" class="input-box"></p>
      <button class="delete-btn">
        <img src="assets/delete.png" alt="Delete Icon">
      </button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
